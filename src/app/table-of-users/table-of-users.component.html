<h1>Table of users</h1>
<hr>
<div class="alert alert-success" role="alert" *ngIf="userService.getUsers().length == 0">
    {{pleaseAddUser}}
</div>
<table class="table" *ngIf="userService.getUsers().length > 0">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Date of birth</th>
        <th>Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of userService.getUsers()">
        <td>{{ user.id }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.gender }}</td>
        <td>{{ user.dOb }}</td>
        <td (click)="removeUser()">Remove {{ user.id }}</td>
      </tr>
    </tbody>
  </table>
