<h1>User form</h1>
<hr>
<form>
  <div class="form-group">
    <label for="firstName" >First name</label>
    <input type="text" class="form-control" [(ngModel)]="firstName" name="firstName" placeholder="Plase enter First name" required><br>
  </div>
  <div class="form-group">
    <label for="lastName" >Last name</label>
    <input type="text" class="form-control" [(ngModel)]="lastName" name="lastName" placeholder="Plase enter lastName name" required><br>  
  </div>
  <div class="form-group">
    <label for="gender">Gender</label>
    <select class="form-control" id="gender" [(ngModel)]="gender" name="gender" required>
      <option>Mele</option>
      <option>Famele</option>
    </select>
  </div>
  <div class="form-group">
    <label for="dOb" >Date of birth</label>
    <input type="date" class="form-control" [(ngModel)]="dOb" name="dOb" placeholder="Plase enter date of birth" required><br>
  </div>
  <button class="btn btn-primary" (click)="addUser()">Add User</button>
  <button class="btn btn-warning" (click)="removeAllUsers()">Remove all users</button>
</form>
